<div class=" col-md-8 col-xs-12 col-sm-12 p0" id="step-2">
            
  <div class="card">
    <div class="card-body">
      <div class="col-md-12">
        <h4 class="header-text-color">What are your Speciality ?</h4>
        <hr>
        <div class="row mt-2">
          <div class="col-md-3" *ngFor="let speciality of specialities">
             
            <div class="card" >
              <div class="card-body selection"  (click)="addData(speciality.id)" >
              <div class="circle-image check-img" id="select_id{{speciality.id}}">
              <img src="../assets/front-assets/images/my-icons-collection/landscap.png" class="img-responsive" alt="">
              </div>
              <p>{{speciality.specialities_name}} </p>
              <input name="speciality[]" [(ngModel)]="professionalProfileData.speciality" 
              #speciality[]="ngModel" type="checkbox"  class="form-check hidden"  value="{{speciality.id}}">
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>

  <div class="card">
      <div class="card-header">
        <h4 class="header-text-color">More Trade <a href="javascript:void(0);" (click)="toggle()" class="pull-right slideBox"><i class="fa fa-angle-down"></i></a></h4>
        </div>
    <div class="card-body " *ngIf="show">
      <div class="col-md-12">
        <div class="row">
          <ul class="trade-list">
            <li>
              <div class="form-check">
                <label>
                    <input name="trade[]" class="checkBoxClass" type="checkbox" value="1" (change)="onChange(1, $event.target.checked)">
                    <span class="label-text"></span> </label>
                    Appliance Install  
              </div>
              </li>
            <li>
              <div class="form-check">
                <label>
                  <input name="trade[]" class="checkBoxClass" type="checkbox" value="2" (change)="onChange(2, $event.target.checked)">
                    <span class="label-text"></span> </label>
                    Appliance Repair 
              </div>
              </li>
            <li>
              <div class="form-check">
                <label>
                  <input name="trade[]" class="checkBoxClass" type="checkbox" value="3" (change)="onChange(3, $event.target.checked)">
                    <span class="label-text"></span> </label>
                    Architect  
              </div>
            </li>
            <li>
              <div class="form-check">
                <label>
                  <input name="trade[]" class="checkBoxClass" type="checkbox" value="4" (change)="onChange(4, $event.target.checked)">
                    <span class="label-text"></span> </label>
                    Asbestos Removal 
              </div>
            </li>
            <li>
              <div class="form-check">
                <label>
                  <input name="trade[]" class="checkBoxClass" type="checkbox" value="5" (change)="onChange(5, $event.target.checked)">
                    <span class="label-text"></span> </label>
                    Asphalt + Paving 
              </div>
              </li>
            <li>
              <div class="form-check">
                <label>
                  <input name="trade[]" class="checkBoxClass" type="checkbox" value="6" (change)="onChange(6, $event.target.checked)">
                    <span class="label-text"></span> </label>
                    Swing Contractor 
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <div class="col-md-12">
        <form [formGroup]="referencesForm" >
          <div formArrayName="references" > 
            <div *ngFor="let item of references.controls; let pointIndex=index" [formGroupName]="pointIndex">
              <h4 class="header-text-color">Work Experience</h4>
              <hr>
              <div class="row" >
                <div class="col-md-4">
                  <label>Year of Experience ?</label>
                  <select class="custom-select" formControlName="experience_id">
                    <option value="">Please select Experience</option>
                    <option value="1">0 - 6 months</option>
                    <option value="2">6 months - 1 year</option>
                    <option value="3">1 year - 3 years</option>
                    <option value="4">3 years - 5 years</option>
                    <option value="5">5+ years</option>
                  </select>
                </div>
                <div class="clearfix"></div>
                <a href="javascript:void(0);" *ngIf="pointIndex < 1" (click)="addReferences()" class="mt-0 btn btn-xs btn-success pull-right"> Work Reference <i class="fa fa-plus"></i> </a>
                <a href="javascript:void(0);" *ngIf="pointIndex > 0"  (click)="deleteReferences(pointIndex)" class="mt-0 btn btn-xs btn-success pull-right"> remove </a>
                
                <div class="col-md-10 p0" >
                  <div class="form-inline" >
                
                    <div class="form-group w-100">
                      <label class="d-block col-md-12">References</label>
                      <div class="col-md-4">
                        <label class="d-block hidden">Name</label>
                        <input placeholder="Name" type="text" formControlName="name">
                      </div>
                      <div class="col-md-4">
                        <label class="d-block hidden">Phone Number</label>
                        <input placeholder="Phone Number" type="text" formControlName="number">
                      </div>
                      <div class="col-md-4">
                        <label class="d-block hidden">Email</label>
                        <input placeholder="Email" type="text" formControlName="email">
                      </div>
                      <div class="col-md-12">
                        <label class="d-block hidden">Notes</label>
                        <textarea rows="2" placeholder="Note" formControlName="note"></textarea>
                      </div>
                    </div>
                  </div>
                </div>
                </div>
            </div>
          </div>
          <div class="clearfix"></div>
              <hr>
            <div class="row">
              <div class="col-md-12">
                  <button class="btn btn-primary nextBtn btn-md mt-7 pull-right" type="button" (click)="checkdata()" >Update Profile </button>
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>

</div>
