<section class="">
  <div class="pageheader">
      <div class="container">
          <div class="row">
              <div class="col-md-12">
                  <h4><i class="fa fa-user"></i> Create Project</h4>
                  <div class="button-list pull-right mt-7">
                      <ul class="float-btn float-btn-left">
                          <li>
                              <a href="javascript:void(0)" routerLink="../projects" class="btn btn-default"> <i class="fa fa-arrow-left"></i> Go Back</a>
                          </li>
                      </ul>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="container">
      <div class="row">
          <div class="col-sm-12">
              <div class="wow fadeIn">
                  
                      <div class="card">
                          <div class="cardbox">
                              <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                                  <div class="panel panel-primary border0">
                                  <div class="panel-heading" role="tab" id="headingOne">
                                      <h4 class="panel-title">
                                      <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse3" aria-expanded="true" aria-controls="collapse3">
                                        <i class="more-less fa fa-plus"></i>
                                        Project Information
                                      </a>
                                      </h4>
                                  </div>
                                  <form  #profilePrimaryForm="ngForm">
                                  <div id="collapse3" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                                      <div class="panel-body">
									  	<div class="col-md-12">
										<div class="form-group row">
                                    <label for="col-sm-4 col-form-label">Select Template Project Name</label>
                                    <select   class="custom-select"  placeholder="Select Template Project Name"
                                        [(ngModel)]="projectPrimaryData.template_project_id" (change)="on_project_select($event.target.value)" #task_list_id="ngModel" name="template_project_id">
                                     
                                         <option value="">Select</option>
                                          <option *ngFor="let projectname of projectnames"  value="{{projectname.id}}"  >{{projectname.project_name}}</option>
    
                                    </select>
                                   
    
                                </div>
                                                        </div>
                                          <div class="col-md-6">
                                              <div class="form-group row">
                                                  <label class="col-sm-4 col-form-label">Project Name</label>
                                                  <div class="col-sm-8">    
                                                          <input type="text"
                                                            class="form-control"
                                                            [class.is-invalid]="project_name.invalid && project_name.touched" 
                                                            [(ngModel)]="projectPrimaryData.project_name" 
                                                            #project_name="ngModel" 
                                                            name="project_name"  maxlength="70"
                                                            placeholder="Project Name"  required trim="blur">
                                                            <small class="text-danger" [class.d-none]="project_name.valid || project_name.untouched">Project Name is required</small>
                                                  </div>
                                              </div>
                                          </div>
                                          <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">Select Project Owner </label>
                                                <div class="col-sm-8">
                                                        <select class="custom-select"
                                                        [class.is-invalid]="project_owner.invalid && project_owner.touched" 
                                                        [(ngModel)]="projectPrimaryData.project_owner" 
                                                        #project_owner="ngModel"
                                                          name="project_owner" required>
                                                        <option value="">Select Project Owner</option>
                                                        <option value="{{puser.user_id}}" *ngFor="let puser of dropdownList">{{puser.user_name}}</option>
                                                       
                                                    </select>
                                                    <small class="text-danger" [class.d-none]="project_owner.valid || project_owner.untouched">Project Owner is required</small>
                                                </div>
                                            </div>
                                        </div>
                                          <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">Start date</label>
                                                <div class="col-sm-8">
                                                        
														  <input placeholder="Start Date" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="projectPrimaryData.project_start_date" [owlDateTimeTrigger]="dt3" [owlDateTime]="dt3" name="project_start_date"  #project_start_date="ngModel">
                                    <owl-date-time #dt3></owl-date-time>
                                                   
                                                </div>
                                            </div>
                                          </div>
                                          <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">End date</label>
                                                <div class="col-sm-8">
                                                      <input placeholder="End Date" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="projectPrimaryData.project_end_date" [min]="projectPrimaryData.project_start_date" [owlDateTimeTrigger]="dt" [owlDateTime]="dt" name="project_end_date" #project_end_date="ngModel">
													  <owl-date-time #dt></owl-date-time>	
														 
                                                    
                                                </div>
                                            </div>
                                          </div>
										    <div class="col-md-6">
                                            <div class="form-group row">
                               <label class="col-sm-4 col-form-label">Project color </label>
							   <div class="col-sm-8">
                             <input [value]="color4"  class="form-control"   placeholder="Color" [cpPresetColors]="['#2889e9']" [style.background]="color4" [(colorPicker)]="color4" (colorPickerChange)="onChangeColor4($event)"/>
                             </div>
                          </div>
						</div>
                                          <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">Select Information type</label>
                                                <div class="col-sm-8">
                                                    <div class="form-check"><label ><input  class="checkBoxClass" name="trade[]" type="radio" value="1"><span class="label-text"></span></label> Lead</div>
                                                    <div class="form-check"><label ><input  class="checkBoxClass" name="trade[]" type="radio" value="1"><span  class="label-text"></span></label> Deal</div>
                                                    <div class="form-check"><label ><input  class="checkBoxClass" name="trade[]" type="radio" value="1"><span  class="label-text"></span></label> Other</div>
                                                </div>
                                            </div>
                                          </div>
										            
                                            <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">Select Lead/Deal </label>
                                                <div class="col-sm-8">
                                                        <select class="custom-select"
                                                        [(ngModel)]="projectPrimaryData.project_source_type" 
                                                        #project_source_type="ngModel"
                                                        name="project_source_type" >
                                                        <option value="">Select Lead/Deal</option>
                                                        <option>owner1</option>
                                                        <option>owner2</option>
                                                        <option>owner3</option>
                                                        <option>owner4</option>
                                                        <option>owner5</option>
                                                    </select>
                                                    
                                                </div>
                                            </div>
                                            </div>
                                
                                      
										         <div class="col-md-12" >
                                           <div class="col-md-3" >
                                                <div id="file-upload-form" class="uploader">
                                            
                                                    <input class="form-control"  id="file-upload" type="file" type="file"   (change)="onSelectFile($event)"  name="uploaded_file" ng2FileSelect [uploader]="uploader" accept="image/*"  #fileInput />
													
                                                    <label for="file-upload" id="file-drag">
													<span  *ngIf="projectPrimaryData.project_image_url?.length == 0; else othercontent">
                                                        <img  src="{{noImage}}"    width="150px">
														</span>
														<ng-template #othercontent>
														 <img id="file-image" [src]="projectPrimaryData.project_image_url" alt="Preview"  width="150px">
														</ng-template>
                                                       
                                                        <div id="start">
                                                            
                                                            <div>Project Image</div>
                                                            <span id="file-upload-btn" class="btn btn-default">Change</span>
                                                        </div>
                                                        
                                                    </label>
                                                    <div class="progress" style="display: block;" *ngIf="pr_show" >
                                                        <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
                                                    </div>
                                                </div>
                                                <h6 style="color:red;">{{message}}</h6>
                                            </div>
                                            <div class="col-md-9">
                                                    <div class="form-group row">
                                                        <div class="col-sm-12">
                                                                <label>Description</label>
                                                            <textarea rows="2" placeholder="description" [class.is-invalid]="project_description.invalid && project_description.touched" 
                                                            [(ngModel)]="projectPrimaryData.project_description" 
                                                            #project_description="ngModel" maxlength="500"
                                                            name="project_description" class="form-control" trim="blur" ></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                          </div>
                                          <div class="col-md-12 mt-2 text-right">
                                              <button class="btn btn-success btn-md" (click)="save_project_primary_details()"  [disabled]="profilePrimaryForm.form.invalid" type="button">Save </button>
                                              <a href="javascript:void(0)" routerLink="../projects" class="btn btn-default btn-md"> Cancel</a>
                                              
                                          </div>
                                      </div>
                                  
                                  </div>
                                  </form>
                                  </div>
